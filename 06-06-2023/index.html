
<html>
<head>
  <title> Form</title>

</head>
<body>
  <div>
    <h1>Information</h1>
    
      <div>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" >
      </div>
      <div>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" >
      </div>
      <div>
        <label>
            Gender:
          </label>  
          <input type="radio" id="gender" name="gender" value="male"/> Male
          
          <input type="radio" id="gender" name="gender" value="female"/> Female 
        
          
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="wassup@gmail.com">
      </div>
      <div>
        <label for="phnno" >Phone Number:</label>
        <input type="tel" id="phnno" placeholder="1234567890">
      </div>
      <div>
        <label for="hobbies">Hobbies:</label>
        <div >
          <label><input type="checkbox" name="hobbies" value="cricket"> Cricket</label>
          <label><input type="checkbox" name="hobbies" value="netflix"> netflix</label>
          <label><input type="checkbox" name="hobbies" value="cooking"> Cooking</label>
        </div>
      </div>
      <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" >
      </div>
      <div>
        <button onclick="Form()">Submit</button>
      </div>
    
    <div id="display"></div>
  </div>

  <script>
    function Form() {
      var firstname = document.getElementById("firstname").value;
      var lastname = document.getElementById("lastname").value;
      var gender = document.getElementById("gender").value;
      var email = document.getElementById("email").value;
      var phnno = document.getElementById("phnno").value;
      var hobbies = document.getElementsByName("hobbies");
      var hobby = [];
      for (var i = 0; i < hobbies.length; i++) {
        if (hobbies[i].checked) {
          hobby.push(hobbies[i].value);
        }
      }
      var dob = document.getElementById("dob").value;

      var result = document.getElementById("dispay");
      display.innerHTML = "<h2>Information:</h2>" +
        "<p>First Name: " + firstname + "</p>" +
        "<p>Last Name: " + lastname + "</p>" +
        "<p>Gender: " + gender + "</p>" +
        "<p>Email: " + email + "</p>" +
        "<p>Phone Number:" + phnno + "</p>" +
        "<p>Hobbies: " + hobby.join(", ") + "</p>" +
        "<p>Date of Birth:" + dob + "</p>";
    }
  </script>
</body>
</html>
